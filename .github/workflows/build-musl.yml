name: Build Goose for Termux Android aarch64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ استنساخ المشروع
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ تثبيت Rust مع target aarch64-unknown-linux-musl
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl

      # 3️⃣ تثبيت musl-tools اللازمة للـ static build
      - name: Install musl tools
        run: |
          sudo apt update
          sudo apt install -y musl-tools pkg-config build-essential

      # 4️⃣ Build نسخة static مخصصة للـ Termux
      - name: Build static binary
        run: |
          cargo build --release --target aarch64-unknown-linux-musl \
            -j$(nproc) \
            --locked

      # 5️⃣ رفع الملف التنفيذي كـ artifact جاهز للتحميل
      - name: Upload Goose binary for Termux
        uses: actions/upload-artifact@v4
        with:
          name: goose-termux-aarch64
          path: target/aarch64-unknown-linux-musl/release/goose
